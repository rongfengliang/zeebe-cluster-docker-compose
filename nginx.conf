worker_processes  2;
user root;  
events {
    worker_connections  65536;
}
http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    lua_code_cache off;
    lua_need_request_body on;
    gzip  on;
    resolver 127.0.0.11 ipv6=off;          
    real_ip_header     X-Forwarded-For;
    real_ip_recursive on;
    gzip_min_length  2k;
    gzip_buffers   4 16k;
    log_format compression '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $bytes_sent '
                       '"$http_referer" "$http_user_agent" "$gzip_ratio"';

    gzip_comp_level 4;
    gzip_types       text/plain  text/css  image/png  application/javascript image/jpeg image/gif;
    upstream grpcservers {
      server broker-1:26500;
      server broker-2:26500;
      server broker-3:26500;
    }
    server {
        listen 26500 http2;
        location / {
            grpc_pass grpc://grpcservers;
            error_page 502 = /error502grpc;
        }
        location = /error502grpc {
            internal;
            default_type application/grpc;
            add_header grpc-status 14;
            add_header grpc-message "unavailable";
            return 204;
        }
    }
    server {
        listen       8080;
        server_name  _;
        charset utf-8;
        access_log /opt/log1/nginx-access.log compression buffer=32k;
        access_log /opt/log2/nginx-access.log compression buffer=32k;
        access_log syslog:server=syslog,facility=local7,tag=nginx,severity=info,nohostname compression;
        default_type text/html;
        location / {
           default_type text/plain;
           index index.html index.htm;
        }
        location = /favicon.ico {
            root /opt/app/static;
        }
        location = /empty {
            empty_gif;
        }
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
        

    }
}